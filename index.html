<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechPhantom34 YouTube</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        #search-container {
            display: flex;
            width: 100%;
            max-width: 600px;
        }
        #search-input {
            flex: 1;
            padding: 10px 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 20px 0 0 20px;
        }
        #search-button {
            padding: 10px 20px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 0 20px 20px 0;
            cursor: pointer;
            font-size: 16px;
        }
        #player-container {
            margin-bottom: 30px;
        }
        #video-player {
            width: 100%;
            height: 500px;
            background-color: #000;
        }
        #results-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .video-item {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .video-item:hover {
            transform: translateY(-5px);
        }
        .video-thumbnail {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .video-info {
            padding: 12px;
        }
        .video-title here          font-weight: bold;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .video-channel {
            color: #606060;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 style="color: #ff0000;">TechPhantom34 YouTube</h1>
            <div id="search-container">
                <input type="text" id="search-input" placeholder="Ara...">
                <button id="search-button">Ara</button>
            </div>
        </header>

        <div id="player-container">
            <iframe id="video-player" frameborder="0" allowfullscreen
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture">
            </iframe>
        </div>

        <div id="results-container"></div>
    </div>

    <script>
 here   // YouTube API Key (Sadece TechPhantom34.github.io için kısıtlanmış olmalı)
        const API_KEY = 'AIzaSyATjVs-T37Bs9zSQnsNVUjxz-jpaZkBU1k';
        
        // DOM Elements
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const videoPlayer = document.getElementById('video-player');
        const resultsContainer = document.getElementById('results-container');
        
        // YouTube Player API yüklendiğinde
        function onYouTubeIframeAPIReady() {
            // Player zaten iframe'de embed ediliyor
        }
        
        // Video arama fonksiyonu
        async function searchVideos() {
            const query = searchInput.value.trim();
            if (!query) return;
            
            try {
                const response = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=12&q=${encodeURIComponent(query)}&type=video&key=${API_KEY}`);
                const data = await response.json();
                
                displayResults(data.items);
            } catch (error) {
                console.error('Arama hatası:', error);
                resultsContainer.innerHTML = '<p>Video bulunamadı. Lütfen tekrar deneyin.</p>';
            }
        }
        
        // Sonuçları gösterme
        function displayResults(videos) {
            resultsContainer.innerHTML = '';
            
            videos.forEach(video => {
                const videoItem = document.createElement('div');
                videoItem.className = 'video-item';
                videoItem.innerHTML = `
                    <img class="video-thumbnail" src="${video.snippet.thumbnails.medium.url}" alt="${video.snippet.title}">
                    <div class="video-info">
                        <div class="video-title">${video.snippet.title}</div>
                        <div class="video-channel">${video.snippet.channelTitle}</div>
                    </div>
                `;
                
                videoItem.addEventListener('click', () => {
                    playVideo(video.id.videoId);
                });
                
                resultsContainer.appendChild(videoItem);
            });
        }
        
        // Video oynatma
        function playVideo(videoId) {
            videoPlayer.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0`;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        // Event Listeners
        searchButton.addEventListener('click', searchVideos);
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchVideos();
        });
        
        // Sayfa yüklendiğinde popüler videoları getir
        window.addEventListener('load', () => {
            searchInput.value = 'teknoloji';
            searchVideos();
        });
    </script>
</body>
</html>
